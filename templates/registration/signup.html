{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Sign Up</h2>

    <form method="post" class="mt-4">
        {% csrf_token %}
        {% if form.errors %}
        <ul>
            {% for key,value in form.errors.items %}
            <li>{{ key|escape }} : {{ value|escape }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <div class="mb-3">
            <label for="username_id" class="form-label">Username:</label>
            <input type="text" name="username" id="username_id" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="email_id" class="form-label">Email:</label>
            <input type="email" name="email" id="email_id" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password_id" class="form-label">Password:</label>
            <input type="password" name="password1" id="password_id" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="confirm_password_id" class="form-label">Confirm Password:</label>
            <input type="password" name="password2" id="confirm_password_id" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
</div>
{% endblock %}
