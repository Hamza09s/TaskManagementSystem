{% extends "base.html" %}

{% block title %}Create Task{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Create Task</h2>

    <form method="post" class="mt-4">
        {% csrf_token %}
        {% if form.errors %}
        <ul>
            {% for key,value in form.errors.items %}
            <li>{{ key|escape }} : {{ value|escape }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <div class="mb-3">
            <label for="title_id" class="form-label">Title:</label>
            <input type="text" name="title" id="title_id" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="description_id" class="form-label">Description:</label>
            <textarea type="text" name="description" id="description_id" class="form-control"></textarea>
        </div>
        <div class="mb-3">
            <label for="date_id" class="form-label">Due Date:</label>
            <input type="date" name="due_date" id="date_id" class="form-control" required>
        </div>
           <div class="form-group">
        <label for="status">Status:</label>
        <select class="form-control" id="status" name="status">
            {% for choice in status_choices %}
                <option value="{{ choice.0 }}">{{ choice.1 }}</option>
            {% endfor %}
        </select>
    </div>
    <br></br>

    
          
        <button type="submit" class="btn btn-primary">create task</button>
    </form>
</div>
{% endblock %}
